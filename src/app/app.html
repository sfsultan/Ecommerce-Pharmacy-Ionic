<ion-split-pane>
  <ion-menu [content]="content" color="primary">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button menuClose ion-item *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>


      <ion-list>
        <ion-list-header>
          Settings
        </ion-list-header>
        <button ion-item menuClose (click)="openAccountInfo()">
          <ion-icon item-start name="person"></ion-icon>
          Account Details
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Info
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="hammer"></ion-icon>
          Show Tutorial
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
